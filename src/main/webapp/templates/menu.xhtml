<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form>
		<p:outputPanel id="menuPanel" layout="block">
				<p:menu autoSubmenuDisplay="true" style="margin-top:20px;width:180px;height:483px;border:none;font-size:small;padding:0px;"
					ajax="false" type="sliding" backLabel="#{msg['menu.back']}">
					<p:submenu label="#{msg['menu.general']}" icon="ui-icon ui-icon-refresh">
						<p:menuitem value="#{msg['menu.articles']}"
							url="/articles/articles.xhtml" />
						<p:menuitem value="#{msg['menu.customers']}" 
							url="/customers/customers.xhtml" />
						<p:menuitem value="#{msg['menu.newQuote']}" 
							url="/quote/quote.xhtml" />
						<p:menuitem value="#{msg['menu.searchQuote']}" 
							url="/quotes/searchQuote.xhtml" />
					</p:submenu>
					<p:submenu label="#{msg['menu.others']}" icon="ui-icon ui-icon-refresh">
						<p:menuitem value="#{msg['menu.stats']}"
							url="/stats/stats.xhtml" />
					</p:submenu>
		
				</p:menu>
		</p:outputPanel>
	</h:form>
</ui:composition>
