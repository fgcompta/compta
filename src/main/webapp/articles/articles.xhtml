<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">
		<p:layout resizeTitle="resize" style="height:100%;">
			<p:layoutUnit position="north" id="north2">
				<center>
					<h1>#{msg['articles.title']}</h1>
				</center>
			</p:layoutUnit>
			<p:layoutUnit styleClass="layoutUnitCenter" position="center" style="height:500px;">
				<h:form id="form">
					<p:dataTable var="article" value="#{articlesBean.articles}"
						rowKey="#{article.id}" paginator="true" rows="10"
						selection="#{articlesBean.selectedArticle}" selectionMode="single"
						filteredValue="#{articlesBean.filteredArticles}"
						id="articlesTable">
						<p:column headerText="#{msg['articles.name']}"
							sortBy="#{article.name}" filterBy="#{article.name}" id="name">
							#{article.name}
						</p:column>

						<p:column headerText="#{msg['articles.reference']}"
							sortBy="#{article.reference}" filterBy="#{article.reference}" id="reference">
				            #{article.reference}
				        </p:column>

						<p:column headerText="#{msg['articles.priceHT']}"
							sortBy="#{article.priceHT}"
							filterBy="#{article.priceHT}" id="priceHT">
				            #{article.priceHT}
				        </p:column>
				        
						<p:column headerText="#{msg['articles.priceTTC']}"
							sortBy="#{article.priceTTC}"
							filterBy="#{article.priceTTC}" id="priceTTC">
				            #{article.priceTTC}
				        </p:column>
				        
						<p:column headerText="#{msg['articles.vat']}"
							sortBy="#{article.rate}" filterBy="#{article.rate}" id="vat">
				            #{article.rate}"
				        </p:column>
						<p:column headerText="#{msg['articles.decimalQuantity']}"
							sortBy="#{article.decimalQuantity}" filterBy="#{article.decimalQuantity}" id="decimalQuantity">
				            #{article.decimalQuantity}"
				        </p:column>
						<p:column headerText="#{msg['articles.display']}"
							sortBy="#{article.display}" filterBy="#{article.display}" id="display">
				            #{article.display}"
				        </p:column>
					</p:dataTable>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="south" resizable="true" id="south2">
				test
			</p:layoutUnit>

		</p:layout>
	</ui:define>
</ui:composition>
